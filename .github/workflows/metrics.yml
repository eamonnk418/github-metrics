name: Metrics

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    branches: 
      - main
    types: 
      - completed
    workflows: 
      - "CI"

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"

      - name: Install dependencies
        run: go mod download

      - name: Build 
        run: go build -o ./bin/github-metrics ./cmd/github-metrics/main.go 

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Generate metrics report
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: ./bin/github-metrics get repo --owner ${{ github.repository_owner }} --repo ${{ github.event.repository.name }}
